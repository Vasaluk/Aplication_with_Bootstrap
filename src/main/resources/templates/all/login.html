<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>
<br/>

<div class="col-xs-1" align="center">
    <form th:action="@{/}" method="POST">
        <h4><b>Please sign in</b></h4>
        <br/>
        <input type="text" id="username" name="username" class="form-control" style="width: 20%"/>
        <input type="password" id="password" name="password" class="form-control" style="width: 20%"/>
        <br/>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" style="width: 20%">Sign in</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>
</html>
