<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

    <style>
        header {
            background-color: #343a40;
            height:50px;
            text-align: center;
        }
        .topnav a {
            float: left;
            color: #f8f8f8;
            text-align: center;
            text-decoration: none;
            padding: 10px 20px;
        }
        #topnav-right {
            float: right;
        }
        h4 {
            margin: 0;
            display: inline-block;
        }
        .tab-pane {

            border-left: 1px solid #ddd;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            border-radius: 0px 0px 5px 5px;
            padding: 10px;
        }
        .nav-tabs {
            margin-bottom: 0;
        }
        .row.no-pad {
            margin-right:0;
            margin-left:0;
        }
        .row.no-pad > [class*='col-'] {
            padding-right:0;
            padding-left:0;
        }
    </style>

    <title>Admin page</title>
</head>
<body>

<header>
    <div class="topnav">
        <a href="#">
            <div>
                <h4><b th:text="${messages.getEmail()}"></b> with roles: </h4>
                <tr th:each ="mm : ${messages.getAuthorities()}">
                    <h4 th:utext="${mm.name}"></h4>
                </tr>
            </div>
        </a>
        <div id="topnav-right">
            <form method="POST" th:action="@{/logout}">
                <button type="submit" class="btn" style="background-color:transparent">
                    <h6 style= "color: #adb5bd">Logout</h6>
                </button>
            </form>
        </div>
    </div>
</header>

<br/>



<div class="row no-pad">
    <div class="col-md-2">

        <nav>
            <div class="nav nav-pills flex-column">
                <a class="nav-link active" data-bs-toggle="tab" href="#admin">Admin</a>
                <a class="nav-link" data-bs-toggle="tab" href="#user">User</a>
            </div>
        </nav>

    </div>

    <div class="col-md-10">
        <div class="container">
            <div class="row">

                <div class="tab-content">
                    <div id="admin" class="tab-pane fade show active">
                        <h1>Admin panel</h1>

                        <nav>
                            <div class="nav nav-tabs">
                                <a class="nav-link active" data-bs-toggle="tab" href="#users_table">Users table</a>
                                <a class="nav-link" data-bs-toggle="tab" href="#new_user">New user</a>
                            </div>
                        </nav>
                        <div class="tab-content">
                            <div id="users_table" class="tab-pane fade show active">

                                <h3>All users</h3>
                                <br/>
                                <div>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Last Name</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each ="user : ${users}">
                                            <td th:utext="${user.id}"></td>
                                            <td th:utext="${user.firstName}"></td>
                                            <td th:utext="${user.lastName}"></td>
                                            <td th:utext="${user.age}"></td>
                                            <td th:utext="${user.email}"></td>
                                            <td th:utext="${user.roles}"></td>
                                            <td>
                                                <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                                   data-bs-target="#updateUser"
                                                   th:data-bs-target="${'#updateUser'+user.id}">Edit</a>
                                            </td>
                                            <td>
                                                <a type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                   data-bs-target="#deleteUser"
                                                   th:data-bs-target="${'#deleteUser'+user.id}">Delete</a>
                                            </td>
                                            <div class="modal fade" th:id="${'updateUser'+user.id}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4>Edit user</h4>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="col-xs-1" align="center">
                                                                <form th:method="PATCH" th:action="@{/admin/update/{id}(id=${user.id})}" th:object="${user}">
                                                                    <label for="id">ID: </label>
                                                                    <input readonly type="number" th:value="${user.id}" class="form-control" style="width: 60%" id="id">
                                                                    <br>
                                                                    <label for="userName">UserName: </label>
                                                                    <input type="text" th:value="${user.username}" class="form-control" style="width: 60%" id="userName">
                                                                    <br>
                                                                    <label for="password">Password: </label>
                                                                    <input type="password" th:value="${user.getPassword()}" input class="form-control password" style="width: 60%" id="password">
                                                                    <br/>
                                                                    <label for="firstName">FirstName: </label>
                                                                    <input type="text" th:value="${user.firstName}" class="form-control" style="width: 60%" id="firstName">
                                                                    <br/>
                                                                    <label for="lastName">LastName: </label>
                                                                    <input type="text" th:value="${user.lastName}" class="form-control" style="width: 60%" id="lastName">
                                                                    <br/>
                                                                    <label for="age">Age: </label>
                                                                    <input type="text" th:value="${user.age}" class="form-control" style="width: 60%" id="age">
                                                                    <br/>
                                                                    <label for="email">Email: </label>
                                                                    <input type="text" th:value="${user.email}" class="form-control" style="width: 60%" id="email">
                                                                    <br/>
                                                                    <label for="idRoles"><b>Role: </b></label>
                                                                    <select class="selectpicker form-control" size="2" style="width: 60%" multiple name="idRoles" id="idRoles">
                                                                        <th:block th:each="role : ${roles}">
                                                                            <option th:value="${role.getId()}" th:text="${role.getName()}"></option>
                                                                        </th:block>
                                                                    </select>
                                                                    <br/>
                                                                    <div class="modal-footer">
                                                                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" th:id="${'deleteUser'+user.id}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h4>Delete user</h4>
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <div class="col-xs-1" align="center">
                                                                <form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}" th:object="${user}">
                                                                    <label for="id">ID: </label>
                                                                    <input readonly type="number" th:value="${user.id}" class="form-control" style="width: 60%" id="id">
                                                                    <br>
                                                                    <label for="userName">UserName: </label>
                                                                    <input readonly type="text" th:value="${user.username}" class="form-control" style="width: 60%" id="userName">
                                                                    <br>
                                                                    <label for="password">Password: </label>
                                                                    <input readonly type="password" th:value="${user.getPassword()}" input class="form-control password" style="width: 60%" id="password">
                                                                    <br/>
                                                                    <label for="firstName">FirstName: </label>
                                                                    <input readonly type="text" th:value="${user.firstName}" class="form-control" style="width: 60%" id="firstName">
                                                                    <br/>
                                                                    <label for="lastName">LastName: </label>
                                                                    <input readonly type="text" th:value="${user.lastName}" class="form-control" style="width: 60%" id="lastName">
                                                                    <br/>
                                                                    <label for="age">Age: </label>
                                                                    <input readonly type="text" th:value="${user.age}" class="form-control" style="width: 60%" id="age">
                                                                    <br/>
                                                                    <label for="email">Email: </label>
                                                                    <input readonly type="text" th:value="${user.email}" class="form-control" style="width: 60%" id="email">
                                                                    <br/>
                                                                    <label for="idRoles"><b>Role: </b></label>
                                                                    <select class="selectpicker form-control" style="width: 60%" size="2" multiple name="idRoles" disabled="disabled">
                                                                        <th:block th:each="role : ${roles}">
                                                                            <option th:value="${role.getId()}" th:text="${role.getName()}"></option>
                                                                        </th:block>
                                                                    </select>
                                                                    <br/>
                                                                    <div class="modal-footer">
                                                                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                                    </div>
                                                                </form>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div id="new_user" class="tab-pane fade">

                                <h3>Add new user</h3>

                                <div class="container">

                                    <div class="col-xs-1" align="center">
                                        <div class="form-group">

                                            <form th:method="POST" th:action="@{/admin}" th:object="${user}">
                                                <label for="userName"><b>UserName: </b></label>
                                                <input type="text" th:field="*{username}" class="form-control" style="width: 40%" id="userName">
                                                <br/>
                                                <label for="password"><b>Password: </b></label>
                                                <input type="text" th:field="*{password}" class="form-control" style="width: 40%" id="password">
                                                <br/>
                                                <label for="firstName"><b>FirstName: </b></label>
                                                <input type="text" th:field="*{firstName}" class="form-control" style="width: 40%" id="firstName">
                                                <br/>
                                                <label for="lastName"><b>LastName: </b></label>
                                                <input type="text" th:field="*{lastName}" class="form-control" style="width: 40%" id="lastName">
                                                <br/>
                                                <label for="age"><b>Age: </b></label>
                                                <input type="text" th:field="*{age}" class="form-control" style="width: 40%" id="age">
                                                <br/>
                                                <label for="email"><b>Email: </b></label>
                                                <input type="text" th:field="*{email}" class="form-control" style="width: 40%" id="email">
                                                <br/>
                                                <label for="idRoles"><b>Role: </b></label>
                                                <select class="selectpicker form-control" size="2" style="width: 40%" multiple name="idRoles" id="idRoles">
                                                    <th:block th:each="role : ${roles}">
                                                        <option th:value="${role.getId()}" th:text="${role.getName()}"></option>
                                                    </th:block>
                                                </select>
                                                <br/>
                                                <button type="submit" class="btn btn-success">Add new user</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="user" class="tab-pane fade">
                        <h2>User information-page</h2>
                        <br>
                        <h5>About user</h5>
                        <br>
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each ="user : ${messages}">
                                <td th:utext="${user.id}"></td>
                                <td th:utext="${user.firstName}"></td>
                                <td th:utext="${user.lastName}"></td>
                                <td th:utext="${user.age}"></td>
                                <td th:utext="${user.email}"></td>
                                <td th:utext="${user.roles}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>

</body>
</html>
